<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#027B5B">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - Bank Verification</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal">
          <div class="left-inside">
            <header class="main_header home-header">
                <div class="left_head">
                    <ul class="nav_icon_list">
                        <li>
                            <a href="javascript:void(0)"><img src="assets/images/back.svg" alt=""></a>
                        </li>
                    </ul><p>KYC</p>
                </div>
                <div class="center_head">
                    
                </div>
                <div class="right_head">
                </div>
            </header>
            <!--Header_END-->
            <div class="middle_contain">
              <div class="middle-inner">
                <!--category-bar-->
                <div class="out_heaer_tab sticky">
                    <div class="tab_view">
                        <ul>
                            <li><a href="">EMAIL & MOBILE</a></li>
                            <li><a href="">PAN</a></li>
                            <li class="active"><a href="">BANK</a></li>
                        </ul>
                    </div>
                </div>
                <!--category-bar-END-->
                <div class="tab-content kyc-outer">
                   <div class="tab-pane"></div>
                    <div class="tab-pane active">
                        <div class="white-block no-radius">
                            <label class="text-center">Enter Your Bank Details</label>
                            <div class="form_field upload_file">
                                <label><input type="file">
                                 <button type="button" class="upload_btn"><span><img src="assets/images/upload.png" alt=""></span> Upload Your Bank Account Proof</button>
                                </label>
                            </div>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="Name as on pan card">
                            </div>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="Enter 10 digit pan card no.">
                            </div>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="Enter date of birth">
                            </div>
                            <p class="text-left"><small>*All fields are mandatory</small></p>
                        </div>
                    </div>
                    <div class="tab-pane"></div>
                </div>
              </div>
            </div>
            <footer class="main_footer contest-footer">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary">Submit for verification</button>
                </div>
            </footer>
          </div>    
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
