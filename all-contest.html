 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#027B5B">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - All Contest</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal">
          <div class="left-inside">
            <header class="main_header home-header">
                <div class="left_head">
                    <ul class="nav_icon_list">
                        <li>
                            <a href="javascript:void(0)"><img src="assets/images/back_arrow.svg" alt=""></a>
                        </li>
                    </ul>
                    <div class="match-name">
                        <span>IND vs AUS</span>
                    </div>
                </div>
                <div class="center_head">
                </div>
                <div class="right_head">
                    <div class="match-time">
                        <span>00h : 00m : 18s</span>
                    </div>
                </div>
            </header>
            <!--Header_END-->
            <div class="middle_contain">
                <div class="contest_wrap">
                    <div class="sortby">
                     <label>Sort By: </label>    
                      <a href="javascript:void(0)" class="filter_btn up">Prize Pool</a>
                      <a href="javascript:void(0)" class="filter_btn">Winners</a>
                      <a href="javascript:void(0)" class="filter_btn">Entry</a>
                      <a href="javascript:void(0)" class="filter_btn">Teams</a>
                    </div>
                    <!--SortBy-END-->
                    <div class="contest_view">
                     <div class="contest_inside">
                      <div class="contest_data_list">
                        <div class="contest_data">
                            <div class="row1">
                                <div class="left_data">
                                    <p><span class="price_head">Prize Pool</span> ₹30 Lakhs</p>
                                </div>
                                <div class="left">
                                    <div class="contest_winners">
                                        <div class="winner_icon"><img src="assets/images/arrow-down2.svg" alt=""></div>
                                        <a href="javascript:void(0)" data-toggle="modal" data-target="#winning_breackup" class="winners_num"><span>Winners 4000</span></a>
                                    </div>
                                </div>

                                


                                <div class="right_data">
                                    <div class="right">
                                        <ul class="point_type">
                                            <li><a href="javascript:void(0);">C</a></li>
                                            <li><a href="javascript:void(0);">M</a></li>
                                        </ul>
                                    </div>
                                    <p><span class="price_head">Entry</span> ₹120</p>
                                </div>

                                


                            </div>
                            <!--row-1-end-->
                            <div class="row2">
                                <div class="join_btn">
                                    <button type="button" class="btn btn-sm btn-primary">Join</button>
                                </div>
                                <div class="progress_bar">
                                    <span style="width:35%;"></span>
                                </div>
                                <div class="contest_status">
                                    <div class="left">
                                        <span>215351 left</span>
                                    </div>
                                    <div class="teames">
                                        <span>400000 teams</span>
                                    </div>
                                </div>
                            </div>
                            <!--row-2-end-->
                            <a href="javascript:void(0)" class="clickable"></a>
                            <!--row-3-end-->
                        </div>
                     </div>
                     </div>                    
                    </div> 
                </div>
            </div>
            <!--middle_contain_END-->
            <footer class="main_footer contest-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='file:///C:/Users/abc/Downloads/TOS_fantasy/TOS_fantasy/TOS_fantasy/contest-info.html'">Create Team</button>
                </div>
            </footer>
          </div>       
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
