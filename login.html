<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#EE3C24">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - Login</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal start-steps">
           <div class="left-inside">          
            <div class="form login-form">
               <div class="text-block">
                            <h2><a href="javascript:void(0)" class="back-btn"></a>Log in</h2>
                            <p>Please select your login type.</p>
                            <h6>Don't have an account? <a href="">Register Now</a></h6>
                        </div>
                <form>
                    <div class="form_field">
                        <input type="email" placeholder="Jone@gamil.com">
                    </div>
                    <div class="form_field">
                        <span class="field_icon"><img src="assets/images/lock-icn.svg" alt=""></span>
                        <input type="password" placeholder="Password">
                        <p><a href="">Forgot Password</a></p>
                    </div>
                    <div class="form_field form-btn">
                        <button type="button" class="btn btn-block btn-bordered">Back</button>
                        <button type="button" class="btn btn-block">Login</button>
                    </div>
                </form>
                <!--Form_END-->
            </div>
             <div class="bottom-bar social-policy">
                <div class="sign-up-with">
                    <p>Or Sign Up With</p>
                    <ul>
                        <li><a href="#"><img src="assets/images/fb_icon.png" alt=""/></a></li>
                        <li><a href="#"><img src="assets/images/google_plus.png" alt=""/></a></li>
                    </ul>                
                </div>
                <div class="privacy-policy"><a href="#">Privacy Policy</a></div>
            </div>
            </div>
           
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
