<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#027B5B">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - Create Contest</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal">
            <div class="left-inside">
                <header class="main_header home-header">
                    <div class="left_head">
                        <ul class="nav_icon_list">
                            <li>
                                <a href="javascript:void(0)"><img src="assets/images/back_arrow.svg" alt=""></a>
                            </li>
                        </ul>
                        <div class="match-name">
                            <span>IND vs AUS</span>
                        </div>
                    </div>
                    <div class="center_head">
                    </div>
                    <div class="right_head">
                        <div class="match-time">
                            <span>00h : 00m : 18s</span>
                        </div>
                    </div>
                </header>
                <!--Header_END-->
                <div class="middle_contain">
                  <div class="middle-inner add-cash">
                    <div class="data_card">
                        <div class="white-block no-radius">
                            <label>Create Contest</label>
                            <div class="form-group">
                                <label class="label_text">Give your contest a name</label>
                                <div class="form_field no_icon">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="label_text">Total winning amount</label>
                                <div class="form_field no_icon">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="label_text">Contest size</label>
                                <div class="form_field no_icon">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="input_checkbox">
                                    <input type="checkbox"> <span>Allow friends to join with multiple teams</span></label>
                            </div>
                            <div class="bottom_gray">
                                <p class="fees">Entry Fee Per Team :<span>â‚¹588.50</span></p>
                                <p>Entry is calculated based on total prize amount & contest size</p>
                            </div>
                        </div>
                        <p class="note"><strong>Note:</strong> Contest Size: Min 2 & Max 10<br>
Winning Amount: Min Rs 100/- & Max Rs. 10000/-</p>
                    </div>
                  </div>
                </div>
                <footer class="main_footer contest-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">CREATE CONTEST</button>
                    </div>
                </footer>
            </div>
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
