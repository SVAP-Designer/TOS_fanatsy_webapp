<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#027B5B">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - Profile Edit</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal">
         <div class="left-inside">
           <router-outlet></router-outlet>
            <app-profile>
             <header class="main_header home-header">
                <div class="left_head">
                    <ul class="nav_icon_list">
                        <li>
                            <a href="javascript:void(0)"><img src="assets/images/back.svg" alt=""></a>
                        </li>
                    </ul>
                    <p>Edit Profile</p>
                </div>
                <div class="center_head">
                </div>
                <div class="right_head">
                </div>
            </header>
             <!--Header_END-->
             <div class="middle_contain">
               <div class="middle-inner">
                <div class="data_form profile-form">
                    <form class="profile_info">
                        <div class="form-group">
                            <label class="label_text">Team Name</label>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="ashvin1234">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Name</label>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="Ashvin Singh">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Email Id</label>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="ashvin1234@mail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Password</label>
                            <div class="form_field no_icon pending status">
                                <input type="Password" placeholder="Password">
                                <span class="verify"><a href="javascript:void(0)">CHANGE PASSWORD</a></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Date of Birth</label>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="01-01-1993">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Gender</label>
                            <div class="input_radio">
                                <input type="radio" id="gen1" name="gender" value="Male">
                                <label for="gen1">Male</label>

                                <input type="radio" id="gen2" name="gender" value="Female">
                                <label for="gen2">Female</label>

                                <input type="radio" id="gen3" name="gender" value="Other">
                                <label for="gen3">Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Mobile Number</label>
                            <div class="form_field no_icon">
                                <input type="tel" placeholder="1234985690">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">Address</label>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="344, vivek vihar, jaipur">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_text">state</label>
                            <div class="form_field select-box no_icon">
                                <select>
                                    <option>state</option>
                                    <option>Rajasthan</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
             <footer class="main_footer contest-footer edit-profile">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary bordered-btn">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </footer>
            </app-profile>
         </div>
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
