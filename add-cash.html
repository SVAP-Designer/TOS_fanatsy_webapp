<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#027B5B">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - Add Cash</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal">
         <div class="left-inside">   
            <header class="main_header home-header">
                <div class="left_head">
                    <ul class="nav_icon_list">
                        <li>
                            <a href="javascript:void(0)"><img src="assets/images/back.svg" alt=""></a>
                        </li>
                    </ul>
                    <p>ADD CASH</p>
                </div>
                <div class="center_head">
                </div>
                <div class="right_head">
                </div>
            </header>
            <!--Header_END-->
            <div class="middle_contain">
              <div class="middle-inner add-cash">
                <div class="data_card profile-form">
                    <div class="card_in">
                        <div class="wallet_table">
                            <p class="wallet_total_bar">Total Deposit Balance <strong>₹120</strong></p>
                            <label class="text-left">Add cash to your wallet</label>
                            <div class="form_field no_icon">
                                <input type="text" placeholder="₹100">
                            </div>
                            <div class="add_btn">
                                <button type="button">₹100</button>
                                <button type="button">₹200</button>
                                <button type="button">₹500</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <footer class="main_footer contest-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Add Cash</button>
                    </div>
            </footer>
            </div>    
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
