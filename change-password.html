<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">-->
    <meta name="theme-color" content="#474747">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TOS - Change Password</title>
</head>

<body>
    <div class="full-wrapper">
        <div class="left-penal">
           <div class="left-inside">
            <header class="main_header home-header">
                <div class="left_head">
                    <ul class="nav_icon_list">
                        <li>
                            <a href="javascript:void(0)"><img src="assets/images/back.svg" alt=""></a>
                        </li>
                    </ul>
                    <p>CHANGE PASSWORD</p>
                </div>
                <div class="center_head">
                </div>
                <div class="right_head">
                </div>
            </header>
            <!--Header_END-->
            <div class="middle_contain">
              <div class="middle-inner">
                   <div class="data_form profile-form">
                     <form class="change_pass">
                            <div class="form_field field_border">
                                <label>Enter Old Password</label>
                                <input type="password">
                                <span class="field_icon"><img src="assets/images/lock-icn.svg" alt=""></span>
                                <span class="password_view"><img src="assets/images/show-password-icn.svg" alt=""></span>
                            </div>
                            <div class="form_field field_border">
                                <label>Enter New Password</label>
                                <input type="password">
                                <span class="field_icon"><img src="assets/images/lock-icn.svg" alt=""></span>
                                <span class="password_view"><img src="assets/images/show-password-icn.svg" alt=""></span>
                            </div>
                            <div class="form_field field_border">
                                <label>Re-enter New Password</label>
                                <input type="password">
                                <span class="field_icon"><img src="assets/images/lock-icn.svg" alt=""></span>
                                <span class="password_view"><img src="assets/images/eye_off.svg" alt=""></span>
                            </div>
                   </form>
                 </div>   
              </div>
            </div>
            <footer class="main_footer contest-footer">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary">SAVE PASSWORD</button>
                </div>
            </footer>
        </div>
        </div>
        <!--left-penal-END-->
        <div class="right-area">
            <div class="right-inside">
                <img src="assets/images/logo.png" alt="logo">
                <h1>India's Biggest Fantasy Platform</h1>
                <h5>Download the App</h5>
                <div class="download-icon">
                    <a href="javascript:void(0)"><img src="assets/images/android_icon.png" alt=""></a>
                    <a href="javascript:void(0)"><img src="assets/images/ios_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!--right-area-END-->
    </div>
    <!--Full-wrapper-END-->
</body>

</html>
